<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Grooming Appointment</title>
    <style>

        h1 {
            background-color: #fa8128;
        }

        body {
            font-family: sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #fa8128;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #confirmation {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>PET KINGDOM</h1>
    <h2>Book a Pet Grooming Appointment</h2>

    <form id="appointmentForm">
        <label for="ownerName">Owner's Name:</label>
        <input type="text" id="ownerName" name="ownerName" required>

        <label for="petName">Pet's Name:</label>
        <input type="text" id="petName" name="petName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="service">Select Service:</label>
        <select id="service" name="service">
            <option value="bath">Bath</option>
            <option value="haircut">Haircut</option>
            <option value="nail-trim">Nail Trim</option>
            <option value="full-grooming">Full Grooming Package</option>
        </select>

        <label for="message">Additional Notes:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Book Appointment</button>
    </form>

    <div id="confirmation" style="display:none;">
        <h2>Appointment Confirmed!</h2>
        <p>Thank you for booking a pet grooming appointment. We will contact you shortly to confirm the details.</p>
        <div id="confirmationDetails"></div>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const ownerName = document.getElementById('ownerName').value;
            const petName = document.getElementById('petName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const service = document.getElementById('service').value;
            const message = document.getElementById('message').value;

            const confirmationDetails = document.getElementById('confirmationDetails');
            confirmationDetails.innerHTML = `
                <p><strong>Owner's Name:</strong> ${ownerName}</p>
                <p><strong>Pet's Name:</strong> ${petName}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Appointment Date:</strong> ${date}</p>
                <p><strong>Preferred Time:</strong> ${time}</p>
                <p><strong>Service:</strong> ${service}</p>
                <p><strong>Additional Notes:</strong> ${message}</p>
            `;

            document.getElementById('appointmentForm').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';

            console.log("Appointment Data:", { ownerName, petName, email, phone, date, time, service, message });
        });
    </script>

</body>
</html>
