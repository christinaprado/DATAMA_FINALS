<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Pet Grooming Appointment</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="petkingdom logo.png" alt="PET KINGDOM Logo" class="logo">
            <div class="title-container">
                <h1>PET KINGDOM</h1>
                <p class="tagline">Where Dogs And Cats Reign</p>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Book a Pet Grooming Appointment</h2>
        <form action="status.html" method="get">
            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner's name" required>

            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" placeholder="Enter pet's name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="Bath">Bath</option>
                <option value="Full Grooming">Full Grooming</option>
                <option value="Nail Trimming">Nail Trimming</option>
                <option value="Teeth Cleaning">Teeth Cleaning</option>
            </select>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" placeholder="Add any extra details..."></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
