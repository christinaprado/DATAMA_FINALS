<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET KINGDOM - Pet Grooming Appointments</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="petkingdom logo.png" alt="PET KINGDOM Logo">
            <h1>PET KINGDOM</h1>
        </div>
        <p class="tagline">Where Dogs And Cats Reign</p>
    </header>

    <section class="container">
        <h2>Book a Pet Grooming Appointment</h2>
        <form class="appointment-form" id="appointmentForm" action="status.html" method="GET">
            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="grooming">Grooming</option>
                <option value="nail-trim">Nail Trim</option>
                <option value="bath">Bath</option>
            </select>

            <button type="submit">Submit Appointment</button>
        </form>
    </section>
</body>
</html>
