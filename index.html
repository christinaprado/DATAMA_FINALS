<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Kingdom - Book an Appointment</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="petkingdom logo.png" alt="Pet Kingdom Logo" class="logo">
            <div class="title-container">
                <h1>PET KINGDOM</h1>
                <p class="tagline">Where Dogs And Cats Reign</p>
            </div>
        </div>
    </header>

    <!-- Booking Form -->
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name" required>

            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" placeholder="Enter your pet's name" required>

            <label for="petType">Pet Type:</label>
            <select id="petType" name="petType" required>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
            </select>

            <label for="royalGrooming">Royal Grooming:</label>
            <select id="royalGrooming" name="royalGrooming"></select>
            <option value="Small (1.0kg - 6.9kg) - 550">Small (1.0kg - 6.9kg) - 550</option>
            <option value="Medium (7.0kg - 9.9kg) - 650">Medium (7.0kg - 9.9kg) - 650</option>
            <option value="Large (10.0kg - 15.9kg) - 800">Large (10.0kg - 15.9kg) - 800</option>
            <option value="Extra Large (16.0kg - 40.0kg) - 975">Extra Large (16.0kg - 40.0kg) - 975</option>
            </select>

            <label for="bathBlowDry">Bath & Blow Dry:</label>
            <select id="bathBlowDry" name="bathBlowDry"></select>
            <option value="Small (1.0kg - 6.9kg) - 300">Small (1.0kg - 6.9kg) - 300</option>
            <option value="Medium (7.0kg - 9.9kg) - 350">Medium (7.0kg - 9.9kg) - 350</option>
            <option value="Large (10.0kg - 15.9kg) - 500">Large (10.0kg - 15.9kg) - 500</option>
            <option value="Extra Large (16.0kg - 40.0kg) - 650">Extra Large (16.0kg - 40.0kg) - 650</option>
            </select>

        

            <label for="aLaCarte">A La Carte:</label>
            <select id="aLaCarte" name="aLaCarte"></select>
            <option value="Anal Sac - 99">Anal Sac - 99</option>
            <option value="Ear Cleaning - 99">Ear Cleaning - 99</option>
            <option value="Nail and Trim Filling - 99">Nail and Trim Filling - 99</option>
            <option value="Tooth Brushing (Excluding Productg) - 99">Tooth Brushing (Excluding Productg) - 99</option>
            <option value="Mouth Wash - 99">Mouth Wash - 99</option>
            <option value="Tear Stain Removal - 99">Tear Stain Removal - 99</option>
            <option value="Frontline Application - 99">Frontline Application - 99</option>
            </select>

            <label for="addOns">Add-ons:</label>
<select id="addOns" name="addOns">
    <!-- Sanitary Cut -->
    <optgroup label="Sanitary Cut (Paws, Butt, Private Area)">
        <option value="Small Sanitary Cut - 150">Small (1.0kg - 6.9kg) - 150</option>
        <option value="Medium Sanitary Cut - 200">Medium (7.0kg - 9.9kg) - 200</option>
        <option value="Large Sanitary Cut - 250">Large (10.0kg - 15.9kg) - 250</option>
        <option value="Extra Large Sanitary Cut - 300">Extra Large (16.0kg - 40.0kg) - 300</option>
    </optgroup>

    <!-- Face Trim -->
    <optgroup label="Face Trim">
        <option value="Small Face Trim - 150">Small (1.0kg - 6.9kg) - 150</option>
        <option value="Medium Face Trim - 200">Medium (7.0kg - 9.9kg) - 200</option>
        <option value="Large Face Trim - 250">Large (10.0kg - 15.9kg) - 250</option>
        <option value="Extra Large Face Trim - 300">Extra Large (16.0kg - 40.0kg) - 300</option>
    </optgroup>

    <!-- Dematting -->
    <optgroup label="Dematting">
        <option value="Small Dematting - 250">Small (1.0kg - 6.9kg) - 250</option>
        <option value="Medium Dematting - 300">Medium (7.0kg - 9.9kg) - 300</option>
        <option value="Large Dematting - 350">Large (10.0kg - 15.9kg) - 350</option>
        <option value="Extra Large Dematting - 400">Extra Large (16.0kg - 40.0kg) - 400</option>
    </optgroup>

    <!-- Medicated Shampoo -->
    <optgroup label="Medicated Shampoo">
        <option value="Small Medicated Shampoo - 100">Small (1.0kg - 6.9kg) - 100</option>
        <option value="Medium Medicated Shampoo - 150">Medium (7.0kg - 9.9kg) - 150</option>
        <option value="Large Medicated Shampoo - 200">Large (10.0kg - 15.9kg) - 200</option>
        <option value="Extra Large Medicated Shampoo - 250">Extra Large (16.0kg - 40.0kg) - 250</option>
    </optgroup>

    <!-- Haircut -->
    <optgroup label="Haircut">
        <option value="Small Haircut - 300">Small (1.0kg - 6.9kg) - 300</option>
        <option value="Medium Haircut - 400">Medium (7.0kg - 9.9kg) - 400</option>
        <option value="Large Haircut - 500">Large (10.0kg - 15.9kg) - 500</option>
        <option value="Extra Large Haircut - 600">Extra Large (16.0kg - 40.0kg) - 600</option>
    </optgroup>
</select>


            <label for="boardingServices">Boarding Services:</label>
            <select id="boardingServices" name="boardingServices"></select>
            <option value="If with grooming(free 1 hour stay) succeeding hours 50/HR">If with grooming(free 1 hour stay) succeeding hours 50/hour</option>
            <option value="Without grooming 1st HR 100, Succeeding 80/HR">Without grooming 1st HR 100, Succeeding 80/HR</option>
            <option value="8 Hour Package - 500">8 Hour Package - 5009</option>
            </select>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Confirmation Card -->
    <div class="card" id="confirmationCard">
        <h2>Appointment Confirmed!</h2>
        <p>Thank you for booking a pet grooming appointment. We will contact you shortly to confirm the details.</p>

        <ul>
            <li><strong>Owner's Name:</strong> <span id="confirmOwnerName"></span></li>
            <li><strong>Pet's Name:</strong> <span id="confirmPetName"></span></li>
            <li><strong>Pet Type:</strong> <span id="confirmPetType"></span></li>
            <li><strong>Services Selected:</strong>
                <p id="confirmServiceType"></p>
            </li>
            <li><strong>Phone Number:</strong> <span id="confirmPhoneNumber"></span></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
