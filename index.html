<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Kingdom</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>

    <!-- Header -->
    <header class="navbar">
        <div class="logo-container">
            <img src="petkingdom_transbg.png" alt="Pet Kingdom Logo" class="logo">
            <span class="brand-name">PET KINGDOM</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Where Dogs And Cats Reign</h1>
            <p>Book a Pet Grooming Appointment</p>
        </section>

        <section class="appointment-form">
            <h2>Book an Appointment</h2>
            <form id="appointmentForm">
                <label for="ownerName">Owner's Name:</label>
                <input type="text" id="ownerName" name="ownerName" required>

                <label for="petName">Pet's Name:</label>
                <input type="text" id="petName" name="petName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Appointment Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="service">Select Service:</label>
                <select id="service" name="service">
                    <option value="bath">Bath</option>
                    <option value="haircut">Haircut</option>
                    <option value="nail-trim">Nail Trim</option>
                    <option value="full-grooming">Full Grooming Package</option>
                </select>

                <label for="message">Additional Notes:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>

</body>
</html>
