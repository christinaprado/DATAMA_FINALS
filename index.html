<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Kingdom - Book an Appointment</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="petkingdom logo.png" alt="Pet Kingdom Logo" class="logo">
            <div class="title-container">
                <h1>PET KINGDOM</h1>
                <p class="tagline">Where Dogs And Cats Reign</p>
            </div>
        </div>
    </header>

    <!-- Booking Form -->
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name" required>

            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" placeholder="Enter your pet's name" required>

            <label for="petType">Pet Type:</label>
            <select id="petType" name="petType" required>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Other">Other</option>
            </select>

            <label for="royalGrooming">Royal Grooming:</label>
            <select id="royalGrooming" name="royalGrooming"></select>

            <label for="bathBlowDry">Bath & Blow Dry:</label>
            <select id="bathBlowDry" name="bathBlowDry"></select>

            <label for="addOns">Add-ons:</label>
            <select id="addOns" name="addOns"></select>

            <label for="aLaCarte">A La Carte:</label>
            <select id="aLaCarte" name="aLaCarte"></select>

            <label for="boardingServices">Boarding Services:</label>
            <select id="boardingServices" name="boardingServices"></select>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Confirmation Card -->
    <div class="card" id="confirmationCard">
        <h2>Appointment Confirmed!</h2>
        <p>Thank you for booking a pet grooming appointment. We will contact you shortly to confirm the details.</p>

        <ul>
            <li><strong>Owner's Name:</strong> <span id="confirmOwnerName"></span></li>
            <li><strong>Pet's Name:</strong> <span id="confirmPetName"></span></li>
            <li><strong>Pet Type:</strong> <span id="confirmPetType"></span></li>
            <li><strong>Services Selected:</strong>
                <p id="confirmServiceType"></p>
            </li>
            <li><strong>Phone Number:</strong> <span id="confirmPhoneNumber"></span></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
