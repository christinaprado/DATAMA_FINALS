<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Kingdom - Book an Appointment</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="petkingdom logo.png" alt="Pet Kingdom Logo" class="logo">
            <div class="title-container">
                <h1>PET KINGDOM</h1>
                <p class="tagline">Where Dogs And Cats Reign</p>
            </div>
        </div>
    </header>

    <!-- Booking Form -->
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name" required>

            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" placeholder="Enter your pet's name" required>

            <label for="petType">Pet Type:</label>
            <select id="petType" name="petType" required>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
            </select>

            <label for="royalGrooming">Royal Grooming:</label>
            <select id="royalGrooming" name="royalGrooming">
                <option value="Small (1.0kg - 6.9kg) - 550">Small (1.0kg - 6.9kg) - 550</option>
                <option value="Medium (7.0kg - 9.9kg) - 650">Medium (7.0kg - 9.9kg) - 650</option>
                <option value="Large (10.0kg - 15.9kg) - 800">Large (10.0kg - 15.9kg) - 800</option>
                <option value="Extra Large (16.0kg - 40.0kg) - 975">Extra Large (16.0kg - 40.0kg) - 975</option>
            </select>

            <label for="bathBlowDry">Bath & Blow Dry:</label>
            <select id="bathBlowDry" name="bathBlowDry">
                <option value="Small (1.0kg - 6.9kg) - 300">Small (1.0kg - 6.9kg) - 300</option>
                <option value="Medium (7.0kg - 9.9kg) - 350">Medium (7.0kg - 9.9kg) - 350</option>
                <option value="Large (10.0kg - 15.9kg) - 500">Large (10.0kg - 15.9kg) - 500</option>
                <option value="Extra Large (16.0kg - 40.0kg) - 650">Extra Large (16.0kg - 40.0kg) - 650</option>
            </select>

            <label for="aLaCarte">A La Carte:</label>
            <select id="aLaCarte" name="aLaCarte">
                <option value="Anal Sac - 99">Anal Sac - 99</option>
                <option value="Ear Cleaning - 99">Ear Cleaning - 99</option>
                <option value="Nail and Trim Filling - 99">Nail and Trim Filling - 99</option>
                <option value="Tooth Brushing (Excluding Product) - 99">Tooth Brushing (Excluding Product) - 99</option>
                <option value="Mouth Wash - 99">Mouth Wash - 99</option>
                <option value="Tear Stain Removal - 99">Tear Stain Removal - 99</option>
                <option value="Frontline Application - 99">Frontline Application - 99</option>
            </select>

            <h3>Add-Ons</h3>

            <label for="sanitaryCut">Sanitary Cut:</label>
            <select id="sanitaryCut" name="sanitaryCut">
                <option value="None">None</option>
                <option value="Small - 150">Small (1.0kg - 6.9kg) - 150</option>
                <option value="Medium - 200">Medium (7.0kg - 9.9kg) - 200</option>
                <option value="Large - 250">Large (10.0kg - 15.9kg) - 250</option>
                <option value="Extra Large - 300">Extra Large (16.0kg - 40.0kg) - 300</option>
            </select>

            <label for="faceTrim">Face Trim:</label>
            <select id="faceTrim" name="faceTrim">
                <option value="None">None</option>
                <option value="Small - 150">Small (1.0kg - 6.9kg) - 150</option>
                <option value="Medium - 200">Medium (7.0kg - 9.9kg) - 200</option>
                <option value="Large - 250">Large (10.0kg - 15.9kg) - 250</option>
                <option value="Extra Large - 300">Extra Large (16.0kg - 40.0kg) - 300</option>
            </select>

            <label for="boardingServices">Boarding Services:</label>
            <select id="boardingServices" name="boardingServices">
                <option value="None">None</option>
                <option value="With Grooming - 50/hr">With Grooming (free 1 hour stay, succeeding hours 50/hr)</option>
                <option value="Without Grooming - 100">Without Grooming (1st hour 100, succeeding 80/hr)</option>
                <option value="8 Hour Package - 500">8 Hour Package - 500</option>
            </select>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter your email address" required>


            <button type="Book Appointment">Book Appointment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
